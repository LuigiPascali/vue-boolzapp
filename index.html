<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ! FONTAWESOME -->

        <link rel="icon" href="ico/favicon.ico" type="image/x-icon">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

        <!-- ! FONTS -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        
        <!-- ! BOOTSTRAP -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
        <!-- ! CSS -->

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/general.css">
        <link rel="stylesheet" href="./css/framework.css">
        <link rel="stylesheet" href="./css/style.css">

        <!-- ! VUE JS -->

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- ! AXIOS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <title> Boolzapp con Vue </title>
        
    </head>

    <body>
       
        <!-- MILESTONE 1: -->

        <div class="top_area"></div>

        <div id="app">
    
            <div class="my_container">
      
                <aside class="border-end">

                    <div class="aside-up">
                            
                        <div class="d-flex justify-content-between align-items-center header_left">
    
                            <div class="avatar-img d-flex">

                                <img src="img/avatar_7.jpg" alt="">
                                <span class="user_name">
                                    G
                                </span>

                            </div>

                            <div class="icons">

                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>

                            </div>
    
                        </div>

                                
                        <div class="d-flex notify_container">

                            <div class="notify">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>

                            <div class="contact mt-2 ms-1">

                                <h6>
                                    Ricevi notifiche di nuovi messaggi
                                </h6>

                                <p>

                                    <a href="#" class="text-secondary">
                                        Attiva notifiche desktop
                                    </a>
                                    
                                </p>  

                            </div>

                        </div>

                        <div class="input_container">

                            <div class="input-group input-group-sm mt-2 px-2">

                                <span class="input-group-text bg-white rounded-0 border border-white" id="inputGroup-sizing-sm">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>

                                <input type="text" class="form-control rounded-0 border border-white" placeholder="Cerca o inizia una nuova chat">

                            </div>

                        </div>

                    </div>
    
                    <div class="aside-down flex-grow-2">
                        
                        <div class="contact_container" v-for="(singleContact, i) in contacts" @click="changeChat(i)" :class="{ 'contact-item-active' : singleContact.isActive }">

                            <div class="avatar-img">
                                <img :src="singleContact.avatar" alt="">
                            </div>

                            <div class="d-flex justify-content-between w-100">

                                <div class="contact">

                                    <h6>
                                        {{singleContact.name}}
                                    </h6>

                                    <p>
                                        Ultimo messaggio inviato
                                    </p>  

                                </div>

                                <div>

                                    <span class="time">
                                        12:00
                                    </span>

                                </div>

                            </div>

                        </div>

                    </div>
    
                </aside>
    
                    
                <main>

                    <div class="d-flex justify-content-between align-items-center header_right">

                        <div class="d-flex mt-2">

                            <div class="avatar-img">
                                <img :src="contacts[currentlyActiveIndex].avatar" alt="Avatar Img">
                            </div>

                            <div class="d-flex justify-content-between w-100">

                                <div class="contact">

                                    <h6>
                                        {{ contacts[currentlyActiveIndex].name }}
                                    </h6>

                                    <p>
                                        Ultimo accesso alle 12:00
                                    </p>  

                                </div>

                            </div>

                        </div>

                        <div class="icons">

                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>

                        </div>

                    </div>
                
                    <!-- MILESTONE 2: -->

                    <div class="chat_container p-4" v-if="selectedContact !== null">

                        <div v-for="(messageData, index) in contacts[currentlyActiveIndex].messages">

                            <div :class="(messageData.status === 'sent') ? 'sent' : 'received' ">
                                {{messageData.message}}

                                <div class="date">
                                    {{messageData.date}}
                                </div>

                            </div>

                        </div>
                        

                    </div>

                    <footer>

                        <div class="d-flex justify-content-between">

                            <div class="icons-footer">
                                <i class="fa-regular fa-face-smile"></i>
                            </div>

                            <div class="w-100">
                                <div class="input-group input-group-sm mt-2 px-2">
    
                                    <input type="text" class="form-control rounded-0 border border-white" placeholder="Cerca o inizia una nuova chat" v-model="newMessage" @keyup.enter="sendMessage">
                                </div>
                            </div>

                            <div class="icons-footer">
                                <i class="fa-solid fa-microphone"></i>
                            </div>

                        </div>

                    </footer>

                </main>
                    
            </div>
                
        </div>
                                
        <!-- ! Java Script -->
        <script type="text/javascript" src="./js/script.js"></script>

        <!-- ! Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>

</html>
